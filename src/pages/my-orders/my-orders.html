<ion-header *ngIf="!ios_css">
  <ion-toolbar color="title" no-padding>
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col col-1>
            <button ion-button clear class="BackPageButton" Style="color:white;" left (click)="BackPage()">
              <ion-icon style="zoom:1.7;" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10>
            <ion-title no-padding>
                <p class="titleheading_text">My Orders</p>
            </ion-title>
        </ion-col>
        <ion-col col-1>
            <button ion-button clear color="white" right class="popoverbutton">
              <ion-icon style="zoom:1.7;" name="md-more"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="ios_css">
  <ion-toolbar color="title" no-padding>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-1 class="colPadding1">
            <button ion-button clear class="BackPageButton" Style="color:white;" left (click)="BackPage()">
              <ion-icon style="zoom:1.7;" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10 class="colPadding2">
                 <p class="titleheading">My Orders</p>
        </ion-col>
        <ion-col col-1 class="colPadding3">
            <button ion-button clear color="white" right class="popoverbutton">
              <ion-icon style="zoom:1.7;" name="md-more"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span class="MyOrders_ListSpan">
      <span class="MyOrders_Heading">
          <p class="LeftAlign LeftList"> Food Orders </p>
          <p class="LeftAlign CenterList"> Status </p>
          <p class="RightAlign RightList"> Total Price </p>
      </span>

      <span class="MyOrders_List" *ngFor="let i of orders">
          <div class="LeftAlign LeftList" style="display:-webkit-box;" [innerHTML]="i.CustomTitle"></div>
          <p class="LeftAlign CenterList">{{i.status}}</p>
          <p class="RightAlign RightList"> ${{i.order_total}} </p>
      </span>
  </span>

  <span *ngIf="boolMessage" class="MessageContainer">
      <p class="Message">{{Message}}</p>
      <p Style="text-align:center; margin=0px; padding: 7px 25px 7px 25px; display:block;" *ngIf="boolError">
        <button ion-button class="button_text" (click)="Reload()"> RETRY </button>
      </p>
  </span>
</ion-content>
